            let video = document.getElementById("video");

            document.getElementById("comenzar").onclick = function(){
                video.play();
            }
            document.getElementById("pausa").onclick = function(){
                video.pause();
            }
            document.getElementById("rebobina").onclick = function(){
                video.currentTime = 0;
            }
            document.getElementById("avanza10").onclick = function(){
                video.currentTime += 10;
            }
            document.getElementById("retrocede10").onclick = function(){
                video.currentTime -= 10;
            }
            document.getElementById("volumen").onclick = function(){
                video.volume = 1;
            }
            document.getElementById("silencio").onclick = function(){

            }
